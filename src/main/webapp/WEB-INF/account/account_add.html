<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>

    <script src="/js/jquery-3.2.1.js"></script>

    <script language="javascript" type="text/javascript">
        //保存成功的提示信息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";

        }
        //显示选填的信息项
        function showOptionalInfo(imgObj) {
            var div = document.getElementById("optionalInfo");
            if (div.className == "hide") {
                div.className = "show";
                imgObj.src = "../images/hide.png";
            }
            else {
                div.className = "hide";
                imgObj.src = "../images/show.png";
            }

        }

        // 回到列表
        function returnAccountList() {
            window.location.href = '/account_list'
        }


        // 添加
        function addAccount() {
            // 获取职业和性别
            var occupation = $("#sel option:selected").val();
            var gender = $("#gender input[name = 'radSex']:checked").val();

            $.ajax({
                url:"/addAccount",

                data:{
                    // 必选项：
                    // 真实姓名、身份证、登录名、登录密码、电话
                    realName:$("#name").val(),
                    idcardNo:$("#idcard").val(),
                    loginName:$("#loginName").val(),
                    loginPasswd:$("#loginPassword").val(),
                    telephone:$("#tel").val(),

                    // 可选项
                    // 推荐人身份证、邮箱、通信地址、邮编、qq
                    referrerID:$("#referrerId ").val(),

                    email:$("#email").val(),
                    mailaddress:$("#mailaddress").val(),
                    zipcode:$("#zipcode").val(),
                    qq:$("#qq").val(),

                    // 职业、性别
                    occupation:occupation,
                    gender:gender

                },
                success:function (data) {

                    window.location.href = '/account_list'
                }

            })

        }

    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->

<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <!--主页面-->
        <li><a href="/fee_index" class="index_off"></a></li>


        <li><a href="../role/role_list.html" class="role_off"></a></li>
        <li><a href="../admin/admin_list.html" class="admin_off"></a></li>

        <!--资费-->
        <li><a href="/fee_list" class="fee_off"></a></li>

        <!--账号-->
        <li><a href="/account_list" class="account_on"></a></li>

        <!--服务-->
        <li><a href="/service_list" class="service_off"></a></li>


        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->

<!--主要区域开始-->
<div id="main">
    <!--保存成功或者失败的提示消息-->
    <!--<div id="save_result_info" class="save_fail">保存失败，该身份证已经开通过账务账号！</div>-->

    <!--必填项-->
    <div class="text_info clearfix"><span>姓名：</span></div>
    <div class="input_info">
        <input type="text" id="name"/>
        <span class="required">*</span>
        <div class="validate_msg_long">20长度以内的汉字、字母和数字的组合</div>
    </div>

    <div class="text_info clearfix"><span>身份证：</span></div>
    <div class="input_info">
        <input type="text" id="idcard"/>
        <span class="required">*</span>
        <div class="validate_msg_long">正确的身份证号码格式</div>
    </div>

    <div class="text_info clearfix"><span>登录账号：</span></div>
    <div class="input_info">
        <input type="text" id="loginName"/>
        <span class="required">*</span>
        <div class="validate_msg_long">30长度以内的字母、数字和下划线的组合</div>
    </div>

    <div class="text_info clearfix"><span>密码：</span></div>
    <div class="input_info">
        <input type="password" id="loginPassword"/>
        <span class="required">*</span>
        <div class="validate_msg_long">30长度以内的字母、数字和下划线的组合</div>
    </div>

    <div class="text_info clearfix"><span>重复密码：</span></div>
    <div class="input_info">
        <input type="password"/>
        <span class="required">*</span>
        <div class="validate_msg_long">两次密码必须相同</div>
    </div>

    <div class="text_info clearfix"><span>电话：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="tel"/>
        <span class="required">*</span>
        <div class="validate_msg_medium">正确的电话号码格式：手机或固话</div>
    </div>

    <!--可选项-->
    <div class="text_info clearfix"><span>可选项：</span></div>
    <div class="input_info">
        <img src="../images/show.png" alt="展开" onclick="showOptionalInfo(this);"/>
    </div>
    <div id="optionalInfo" class="hide">
        <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
        <div class="input_info">
            <input type="text" id="referrerId"/>
            <div class="validate_msg_long">正确的身份证号码格式</div>
        </div>

        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input type="text" id="birthday" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input type="text" class="width350" id="email"/>
            <div class="validate_msg_tiny">50长度以内，合法的 Email 格式</div>
        </div>

        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info">
            <select id="sel">
                <option selected="selected"></option>
                <option value="1">干部</option>
                <option value="2">学生</option>
                <option value="3">技术人员</option>
                <option value="4">其他</option>
            </select>
        </div>

        <div class="text_info clearfix"><span>性别：</span></div>
        <div class="input_info fee_type" id="gender">
            <input type="radio" name="radSex" id="female" value="1"/>
            <label for="female">女</label>
            <input type="radio" name="radSex" id="male" value="2"/>
            <label for="male">男</label>
        </div>

        <div class="text_info clearfix"><span>通信地址：</span></div>
        <div class="input_info">
            <input type="text" class="width350" id="mailaddress"/>
            <div class="validate_msg_tiny">50长度以内</div>
        </div>

        <div class="text_info clearfix"><span>邮编：</span></div>
        <div class="input_info">
            <input type="text" id="zipcode"/>
            <div class="validate_msg_long">6位数字</div>
        </div>

        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info">
            <input type="text" id="qq"/>
            <div class="validate_msg_long">5到13位数字</div>
        </div>

    </div>

    <!--操作按钮-->
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" onclick="addAccount()"/>
        <input type="button" value="取消" class="btn_save" onclick="returnAccountList()"/>
    </div>

</div>
<!--主要区域结束-->

<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>

</body>


<script>

    // 计算生日－－应该是计算当前用户的生日吧？
    $("#idcard").blur(function () {

        $.ajax({
            url:"/birthday",

            data:{
                birthday:$("#idcard").val()
            },
            success:function (data) {
                $("#birthday").attr("value",data)
            }

        })

    });

</script>

</html>
