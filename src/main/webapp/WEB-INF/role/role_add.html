    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>

    <script src="/js/jquery-3.2.1.js"></script>

    <script language="javascript" type="text/javascript">
        //保存成功的提示消息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }


        // 返回角色列表
        function returnRoleList() {

            $.ajax({
                url: "/role_list",
                success: function (data) {
                    window.location.href = '/role_list'
                }

            })

        }

        // 保存角色
        function saveRole() {

            // 获取复选框中被选中的内容－－权限的名称
            var role = document.getElementsByName("role");

            var roles = '';

            // 将这些名称拼接在字符串上，用逗号分割
            for (var i = 0; i < role.length; i++) {

                if (role[i].checked) {
                    roles += role[i].value + ',';
                }

            }

            if (roles != null && roles != '' && $("#roleName").val() != null) {

                $.ajax({
                    type: "POST",
                    url: "/addNewRole",
                    data: {
                        // 角色的名称、权限的名称（至少一个）
                        name: $("#roleName").val(),
                        roles: roles
                    },
                    success: function (data) {

                        if (data == 1) {
                            // 没有空的内容就保存
                            window.location.href = '/role_list'
                        } else {
                            // 有空的内容，就报错
                            alert("有内容为空")
                        }

                    }

                })
            } else {
                alert("有内容为空")
            }
        }

        // 加载页面时显示可选的权利名称
        function showModuleName() {

            $.ajax({

                url: "/findAllModuleName",

                success: function (data) {

                    console.log(data);

                    $.each(data, function (i, m) {

                        var inputli = $("<li></li>");

                        // 添加复选框
                        var inputs = $("<input name='role' type='checkbox'/>");

                        // 添加value属性，属性值是权限id
                        inputs.attr("value", m.moduleId);

                        // 显示权限的名称
                        inputli.append(inputs).append("<span>" + m.name + "</span>");

                        $("#roleul").append(inputli);
                    });

                }

            })

        }

        showModuleName();

    </script>

</head>

    <!--<div id="save_result_info" class="save_success">保存成功！</div>&lt;!&ndash;保存失败，角色名称重复！&ndash;&gt;-->

    <div class="text_info clearfix"><span>角色名称：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="roleName"/>
        <span class="required">*</span>
        <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
    </div>

    <div class="text_info clearfix"><span>设置权限：</span></div>
