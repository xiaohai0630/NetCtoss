<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>业务详情</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>

    <script src="/js/jquery-3.2.1.js"></script>

    <script type="text/javascript">

        function showThis() {

            $.ajax({

                url:"/showServiceDetail",

                success:function (data) {

                    $("#sid").attr("value",data.serviceId);
                    $("#aid").attr("value",data.accountId);

                    // 客户名称、身份证号
                    $("#name").attr("value",data.account.realName);
                    $("#idcard").attr("value",data.account.idcardNo);

                    $("#ip").attr("value",data.unixHost);
                    $("#os").attr("value",data.osUsername);

                    // 状态
                    // 状态：0-开通；1-暂停；2-删除
                    if (data.status == "0"){
                        $("#op").attr("selected","selected")
                    }else if (data.status == "1"){
                        $("#pause").attr("selected","selected")
                    }else if (data.status == "2"){
                        $("#del").attr("selected","selected")
                    }

                    $("#optime").attr("value",data.createDate);
                    $("#cid").attr("value",data.costId);

                    // 资费名称、资费说明
                    $("#cname").attr("value",data.cost.name);
                    $("#cdetail").html(data.cost.descr)

                }

            })

        }

        showThis();

    </script>


</head>
<body>

    <!--必填项-->

    <div class="input_info"><input type="text" id="sid" readonly class="readonly"/></div>

    <div class="text_info clearfix"><span>账务账号ID：</span></div>
    <div class="input_info"><input type="text" id="aid" readonly class="readonly"/></div>

    <div class="text_info clearfix"><span>客户姓名：</span></div>
    <div class="input_info"><input type="text" readonly class="readonly" id="name"/></div>

    <div class="text_info clearfix"><span>身份证号码：</span></div>
    <div class="input_info"><input type="text" readonly class="readonly"id="idcard"/></div>

    <div class="text_info clearfix"><span>服务器 IP：</span></div>
    <div class="input_info"><input type="text" id="ip" readonly class="readonly"/></div>

    <div class="text_info clearfix"><span>OS 账号：</span></div>
    <div class="input_info"><input type="text" id="os" readonly class="readonly"/></div>

    <div class="text_info clearfix"><span>状态：</span></div>
    <div class="input_info">

        <select disabled id="">
            <option id="op">开通</option>
            <option id="pause">暂停</option>
            <option id="del">删除</option>
        </select>

    </div>

    <div class="text_info clearfix"><span>开通时间：</span></div>
    <div class="input_info"><input type="text" readonly class="readonly" id="optime"/></div>

    <div class="text_info clearfix"><span>资费 ID：</span></div>
    <div class="input_info"><input type="text" class="readonly" readonly id="cid"/></div>

    <div class="text_info clearfix"><span>资费名称：</span></div>
    <div class="input_info"><input type="text" readonly class="width200 readonly" id="cname"/></div>

    <div class="text_info clearfix"><span>资费说明：</span></div>
    <div class="input_info_high">
        <textarea class="width300 height70 readonly" readonly id="cdetail"></textarea>
    </div>
    <!--操作按钮-->
    <div class="button_info clearfix">
        <input type="button" value="返回" class="btn_save" onclick="location.href='service_list.html';"/>
