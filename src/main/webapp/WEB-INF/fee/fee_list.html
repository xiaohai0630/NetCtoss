<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>cost列表</title>

    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>

    <script src="/js/jquery-3.2.1.js"></script>

    <script language="javascript" type="text/javascript">

        //排序按钮的点击事件
        function sort(btnObj) {
            if (btnObj.className == "sort_desc")
                btnObj.className = "sort_asc";
            else
                btnObj.className = "sort_desc";
        }

        //启用
        function startFee() {
            var r = window.confirm("确定要启用此资费吗？资费启用后将不能修改和删除。");
            document.getElementById("operate_result_info").style.display = "block";
        }

        // 展示全部的信息
        function showAllCost() {

            $.ajax({
                url: "/showAllCost",

                success: function (datas) {

                    $.each(datas, function (i, data) {

                        addNewTr(data);
                    })

                }

            })

        }

        // 显示详细信息
        function showThisCost() {

            $.ajax({
                url: "/showThisCost",

                data: {
                    costId: $(this).attr("showId")
                },
                success: function (data) {

                    window.location.href = '/showThisCost'
                }

            })

        }

        // 展示全部
        showAllCost();

        // 添加
        function add() {
            window.location.href = '/fee_add';
        }

    </script>

</head>

<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>

<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <!--主页面-->
        <li><a href="/fee_index" class="index_off"></a></li>

        <li><a href="../role/role_list.html" class="role_off"></a></li>
        <li><a href="../admin/admin_list.html" class="admin_off"></a></li>

        <!--当前页面：展示全部cost-->
        <li><a href="" class="fee_on"></a></li>


        <li><a href="../account/account_list.html" class="account_off"></a></li>
        <li><a href="../service/service_list.html" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>

</div>

<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">

    <!--排序-->
    <div class="search_add">
        <div>
            <!--<input type="button" value="月租" class="sort_asc" onclick="sort(this);" />-->
            <input type="button" value="基费" class="sort_asc" onclick="sort(this);"/>
            <input type="button" value="时长" class="sort_asc" onclick="sort(this);"/>
        </div>
        <input type="button" value="增加" class="btn_add" onclick="add()"/>
    </div>
    <!--启用操作的操作提示-->
    <div id="operate_result_info" class="operate_success">
        <img src="../images/close.png" onclick="this.parentNode.style.display='none';"/>
        删除成功！
    </div>


    <!--数据区域：用表格展示数据-->
    <div id="data">
        <table id="datalist">
            <tr>
                <th>资费ID</th>
                <th class="width100">资费名称</th>
                <th>基本时长</th>
                <th>基本费用</th>
                <th>单位费用</th>
                <th>创建时间</th>
                <th>开通时间</th>
                <th class="width50">状态</th>
                <th class="width200"></th>
            </tr>

        </table>

        <p>业务说明：<br/>
            1、创建资费时，状态为暂停，记载创建时间；<br/>
            2、暂停状态下，可修改，可删除；<br/>
            3、开通后，记载开通时间，且开通后不能修改、不能再停用、也不能删除；<br/>
            4、业务账号修改资费时，在下月底统一触发，修改其关联的资费ID（此触发动作由程序处理）
        </p>

    </div>

    <!--分页-->
    <div id="pages">
        <a href="#">上一页</a>
        <a href="#" class="current_page">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">下一页</a>
    </div>

</div>

<!--主要区域结束-->
<div id="footer">
    <p>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</p>
    <p>版权所有(C)云科技有限公司</p>
</div>

</body>

<script>

    //删除
    function deleteFee() {

//      var r = window.confirm("确定要删除此资费吗？");
//      document.getElementById("operate_result_info").style.display = "block";

        // 获取id
        var delId = $(this).attr("delId");

        $.ajax({
            url: "/delCost",

            data: {
                costId: delId
            },

            success: function (data) {

                if (data == 1) {
                    window.location.href = '/fee_list'
                }

            }

        })

    }

    // 循环添加新一行数据
    function addNewTr(cost) {

        var td1 = $("<td></td>").html(cost.costId);
        var td2 = $("<td></td>");

        // 展示详情
        $("<a href='###' onclick='showThisCost()'></a>").html(cost.name).appendTo(td2).attr("showId", cost.costId);
        var td3 = $("<td></td>").html(cost.baseDuration);
        var td4 = $("<td></td>").html(cost.baseCost + "元/小时");
        var td5 = $("<td></td>").html(cost.unitCost);
        var td6 = $("<td></td>").html(cost.creatime);
        var td7 = $("<td></td>").html(cost.startime);
        var td8 = $("<td></td>").html("未开通");

        // 启用、修改、删除－－id
        var td9 = $("<td></td>");

        var use = $("<input type='button' value='启用' class='btn_start' onclick='startFee();'/>")
                .attr("useId", cost.costId);

        var change = $("<input type='button' value='修改' class='btn_modify'/>")
                .attr("changeId", cost.costId);

        var del = $("<input type='button' value='删除' class='btn_delete' onclick='deleteFee.call(this)'/>")
                .attr("delId", cost.costId);

        td9.append(use).append(change).append(del);

        var trob = $("<tr></tr>").append(td1).append(td2).append(td3).append(td4).append(td5).append(td6)
                .append(td7).append(td8).append(td9);

        $("#datalist").append(trob);
    }

</script>

</html>
